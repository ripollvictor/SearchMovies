<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="movie">
  <ion-card>
    <ion-img src="{{movie.Poster}}"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{movie.Type}} - {{movie.Year}}</ion-card-subtitle>
      <ion-card-title>{{movie.Title}}</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>{{movie.Plot}}</ion-card-content>

  </ion-card>

</ion-content>
